<div>
  <div>
    <div class="pt-20 flex justify-evenly pl-56 pr-56">
      <button
        class="bg-[#FEE36E] hover:text-white hover:bg-[#212838] text-[#212838] py-4 px-4 rounded-full w-36 text-base tracking-widest"
      >
        All Minions
      </button>
      
      <button *ngFor="let minion of minionsNames"
        class="bg-[#FEE36E] hover:text-white hover:bg-[#212838] text-[#212838] py-4 px-4 rounded-full w-28 text-base tracking-widest"
      >
        {{minion}}
      </button>
      
    </div>
  </div>
  <div class="flex flex-row flex-wrap justify-evenly gap-14 pl-24 pr-24">
    <div *ngFor="let item of minions">
    
      <div class="flex flex-col w-[24em] h-[28em] mt-10 bg-white rounded-3xl items-center justify-between">
        <img src="{{ item.imgSrc }}" alt="hey" class="h-[22em] mt-2" />
        <div class="bg-[#212838] p-3 m-2 rounded-2xl w-full max-w-[97%] flex lg:flex-row flex-col justify-between">
          <div>
            <div class="text-white flex tracking-wider">{{ item.desciption }}</div>
          <div class="text-[#FFD200] self-center text-xl tracking-wider" >Price: {{ item.price }} $</div>
          </div>
          <div class="self-center">
            <button
        class="hover:opacity-100 bg-[#FEE36E] opacity-90 text-sm text-[#212838] py-3 px-2 rounded-3xl text-lg tracking-wider"
      >
        Add Card
      </button>
          </div>
          
        </div>
        
      </div>
   
  </div>
  </div>
  
</div>
