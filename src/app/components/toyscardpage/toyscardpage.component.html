<div>
  <div>
    <div class="pt-20 flex justify-evenly pl-40 pr-40">
      <button
        class="bg-[#FEE36E] hover:text-white hover:bg-[#212838] text-[#212838] py-4 px-4 rounded-full w-36 text-base tracking-widest"
      >
        All Minions
      </button>
      
      <button *ngFor="let minion of minionsNames"
        class="bg-[#FEE36E] hover:text-white hover:bg-[#212838] text-[#212838] py-4 px-4 rounded-full w-28 text-base tracking-widest"
      >
        {{minion}}
      </button>
      
    </div>
  </div>
  <div class="flex flex-row flex-wrap justify-evenly gap-10 pl-24 pr-24">
    <div *ngFor="let item of minions">
    
      <div class="flex flex-col w-80 h-[24em] mt-10 bg-white rounded-lg items-center justify-between">
        <img src="{{ item.imgSrc }}" alt="hey" class="h-72 mt-4" />
        <div class="bg-[#212838] p-2 m-2 rounded-lg w-full max-w-[95%] flex lg:flex-row flex-col justify-between">
          <div>
            <div class="text-white flex tracking-wider">{{ item.desciption }}</div>
          <div class="text-[#FFD200] self-center text-xl tracking-wider" >Price: {{ item.price }} $</div>
          </div>
          <div class="self-center">
            <button
        class="bg-[#FEE36E] text-sm hover:text-[#212838] hover:bg-white text-[#212838] py-2 px-2 rounded-lg text-base tracking-widest"
      >
        Add Card
      </button>
          </div>
          
        </div>
        
      </div>
   
  </div>
  </div>
  
</div>
